<div class="tablero">
  <!-- Botón para agregar una nueva columna -->
  <button (click)="agregarColumna()">Añadir Columna</button>

  <!-- Contenedor de columnas con comportamiento flexible -->
  <div class="columnas" cdkDropListGroup> <!-- cdkDropListGroup agrupa las listas -->
    <!-- Recorre las columnas -->
    <div class="columna" *ngFor="let columna of columnas" cdkDropList [cdkDropListData]="columna.tareas" (cdkDropListDropped)="moverTarea($event)">
      <h3>
        {{ columna.nombre }}
        <!-- Botón para eliminar la columna -->
        <button (click)="eliminarColumna(columna)">Eliminar Columna</button>
      </h3>

      <!-- Botón para agregar una nueva tarea -->
      <button (click)="agregarTarea(columna)">Añadir Tarea</button>

      <!-- Listado de tareas en la columna -->
      <div *ngFor="let tarea of columna.tareas" cdkDrag class="tarea">
        <h4>{{ tarea.titulo }}</h4>
        <p>{{ tarea.descripcion }}</p>
        <!-- Botón para eliminar la tarea -->
        <button (click)="eliminarTarea(columna, tarea)">Eliminar Tarea</button>
      </div>
    </div>
  </div>
</div>
