<div *ngIf="columnas.length > 0" class="grid">
    <ng-container *ngFor="let columna of columnas">
        <div class="col-12 md:col-3">
            <div class="card p-2" pDroppable (onDrop)="drop(columna)">
                <span class="flex justify-content-center">{{ columna.nombre }}</span>
                <hr>
                <ng-container *ngIf="columna.tareas">
                    <div class="grid">
                        <div *ngFor="let tarea of columna.tareas" class="col-12">
                            <div class="card p-2" pDraggable 
                                (onDragStart)="dragStart(tarea)" (onDragEnd)="dragEnd(columna)">
                                <div class="grid">
                                    <div class="col-12 pb-0"><b>Titulo:</b> {{ tarea.nombre }}</div>
                                    <div class="col-12"><b>Descripcion:</b> {{ tarea.descripcion }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                
            </div>
        </div>
    </ng-container>
</div>
