<div class="dashboard">
  <div class="task-status-container">
      <div class="status-card" *ngFor="let taskStatus of taskStatuses">
          <div class="status-header">
              <h3>{{ taskStatus.label }}</h3>
          </div>
          <div class="status-count">
              <p>{{ taskStatus.count }} tasks</p>
          </div>
          <canvas></canvas> <!-- Puedes agregar gráficos aquí -->
      </div>
  </div>

  <div class="chart-container">
      <h2>Tareas por usuario</h2>
      <canvas id="taskChart"></canvas> <!-- Gráfico de tareas por usuario -->
  </div>

  <div class="user-tasks">
      <h2>Detalles de Tareas por Usuario</h2>
      <table class="user-task-table">
          <thead>
              <tr>
                  <th>Usuario</th>
                  <th>Pendiente</th>
                  <th>Trabajando</th>
                  <th>Pausado</th>
                  <th>Completado</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of userTasks">
                  <td>{{ user.name }}</td>
                  <td>{{ user.pending }}</td>
                  <td>{{ user.working }}</td>
                  <td>{{ user.paused }}</td>
                  <td>{{ user.completed }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
