<form (ngSubmit)="onRegister()" class="space-y-4" style="max-width: 400px; margin: auto;">
  <div class="flex flex-column">
    <label for="username" style="color: #555; font-weight: bold; margin-bottom: 0.5rem;">Username:</label>
    <input 
      type="text" 
      id="username" 
      [(ngModel)]="user.username" 
      name="username" 
      required 
      style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; width: 100%; font-size: 1rem; color: #333; background-color: #f9f9f9;"
    >
  </div>

  <div class="flex flex-column">
    <label for="email" style="color: #555; font-weight: bold; margin-bottom: 0.5rem;">Email:</label>
    <input 
      type="email" 
      id="email" 
      [(ngModel)]="user.email" 
      name="email" 
      required 
      style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; width: 100%; font-size: 1rem; color: #333; background-color: #f9f9f9;"
    >
  </div>

  <div class="flex flex-column">
    <label for="password" style="color: #555; font-weight: bold; margin-bottom: 0.5rem;">Password:</label>
    <input 
      type="password" 
      id="password1" 
      [(ngModel)]="user.password1" 
      name="password1" 
      required 
      style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; width: 100%; font-size: 1rem; color: #333; background-color: #f9f9f9;"
    >
  </div>

  <div class="flex flex-column">
    <label for="password2" style="color: #555; font-weight: bold; margin-bottom: 0.5rem;">Repeat Password:</label>
    <input 
      type="password" 
      id="password2" 
      [(ngModel)]="user.password2" 
      name="password2" 
      required 
      style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; width: 100%; font-size: 1rem; color: #333; background-color: #f9f9f9;"
    >
  </div>

  <button 
    type="submit" 
    style="padding: 0.75rem 1.5rem; border: none; border-radius: 8px; background-color: #4a4a4a; color: white; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease;"
    onmouseover="this.style.backgroundColor='#333'"
    onmouseout="this.style.backgroundColor='#4a4a4a'"
  >
    Registrarse
  </button>
</form>
